version: '3.8'

services:
  db:
    profiles: ["app"]
    image: postgres:16.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=median

  test-db:
    profiles: ["tests"]
    image: postgres:16.1
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=median
    
  app:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000-8002:8000"
    depends_on:
      - db
      - kafka

  zookeeper:
    profiles: ["app"]
    image: confluentinc/cp-zookeeper:7.4.4
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  
  kafka:
    profiles: ["app"]
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # https://stackoverflow.com/questions/64865361/docker-compose-create-kafka-topics
  init-kafka:
    profiles: ["app"]
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - kafka
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Wait until Kafka is reachable
        while ! kafka-topics --bootstrap-server kafka:9092 --list; do
          echo "Waiting for Kafka to be ready..."
          sleep 5
        done
        echo "Kafka is ready"

        echo "Creating kafka topics"
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic test-topic --replication-factor 1 --partitions 1

        echo "Successfully created the following topics:"
        kafka-topics --bootstrap-server kafka:9092 --list